	<body>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#" id="nav-home"><span class="glyphicon glyphicon-home"></span></a></li>
						<li><a href="#scores" id="nav-scores"><span class="glyphicon glyphicon-user"></span> scores</a></li>
						<li><a href="#removed" id="nav-removed"><span class="glyphicon glyphicon-remove"></span> removed</a></li>
						<li><a href="#filter" id="nav-filters"><span class="glyphicon glyphicon-filter"></span> filters</a></li>

		<div class="container">

			<div class="col-xs-12 col-sm-12">
				<div class="jumbotron">
					<h1>reddit spam bot</h1>
					<p>info and statistics for the anti-spam bot <a href="http://reddit.com/u/rarchives">/u/rarchives</a>
				</div>
				<div class="row">
					<div class="col-6 col-sm-6 col-lg-6">
						<h2><span class="glyphicon glyphicon-user"></span> scoreboard</h2>
						<p>
						<table class="table table-striped table-condensed table-hover" id="scoreboard"></table>
					</div>

					<div class="col-6 col-sm-6 col-lg-6">
						<h2><span class="glyphicon glyphicon-stats"></span> recent stats <small id="recent-range"></small></h2>
						<p>
						<center>
							<div class="btn-group">
								<button type="button" class="btn btn-default" id="graph-3-hours" title="past 3 hours" >3h</button>
								<button type="button" class="btn btn-default" id="graph-day"     title="past day"     >1d</button>
								<button type="button" class="btn btn-default" id="graph-2-days"  title="past 2 days"  >2d</button>
								<button type="button" class="btn btn-default" id="graph-7-days"  title="past 7 days"  >7d</button>
								<button type="button" class="btn btn-default" id="graph-month"   title="past month"   >1mo</button>
								<button type="button" class="btn btn-default" id="graph-6-months"title="past 6 months">6mo</button>
								<button type="button" class="btn btn-default" id="graph-year"    title="past year"    >1yr</button>
							</div>
							<div id="graph"></div>
						</center>
					</div>

					<div class="col-12 col-sm-12 col-lg-12">
						<h2><span class="glyphicon glyphicon-remove"></span> removed spam</h2>
						<p>
						<table class="table table-striped table-condensed table-hover" id="removed-spam"></table>
						<center>
							<button class="btn btn-default" type="button" id="removed-spam-back">
								<span class="glyphicon glyphicon-chevron-left"></span>
								back
							</button>
							<button class="btn btn-default" type="button" id="removed-spam-next">
								next
								<span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</center>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-sm-12 col-lg-12">
						<h2><span class="glyphicon glyphicon-filter"></span> filter changes</h2>
						<p>
						<table class="table table-striped table-condensed table-hover" id="filter-changes"></table>
						<center>
							<button class="btn btn-default" type="button" id="filter-changes-back">
								<span class="glyphicon glyphicon-chevron-left"></span>
								back
							</button>
							<button class="btn btn-default" type="button" id="filter-changes-next">
								next
								<span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</center>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-sm-12 col-lg-12">
						<h2><span class="glyphicon glyphicon-saved"></span> sources provided</h2>
						<p>
						<table class="table table-striped table-condensed table-hover" id="sources"></table>
						<center>
							<button class="btn btn-default" type="button" id="sources-back">
								<span class="glyphicon glyphicon-chevron-left"></span>
								back
							</button>
							<button class="btn btn-default" type="button" id="sources-next">
								next
								<span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</center>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-sm-12 col-lg-12">
						<h2><span class="glyphicon glyphicon-eye-close"></span> content removal</h2>
						<p>
						<table class="table table-striped table-condensed table-hover" id="content-removals"></table>
						<center>
							<button class="btn btn-default" type="button" id="content-removals-back">
								<span class="glyphicon glyphicon-chevron-left"></span>
								back
							</button>
							<button class="btn btn-default" type="button" id="content-removals-next">
								next
								<span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</center>
					</div>
				</div>
			</div>

			<hr>

			<footer>
